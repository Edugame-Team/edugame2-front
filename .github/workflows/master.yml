      - name: Get Manifest
        run:  |
          curl 'hub.docker.com/v2/edugame/manifests/${{ env.EDUGAME_PROJECT_VERSION }}' -H 'accept: application/vnd.docker.distribution.manifest.v2+json' -H "Authorization: Bearer ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}" > manifest.json

      - name: Add tag
        run: |
          curl -XPUT 'hub.docker.com/v2/edugame/manifests/production' -H 'content-type: application/vnd.docker.distribution.manifest.v2+json' -H "Authorization: Bearer ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}" -d '@manifest.json'

