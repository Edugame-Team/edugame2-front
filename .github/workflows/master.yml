name: Deploy on Production
on:
  push:
    branches:
      - master
jobs:
  deploy:
    name: Deploy on production
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - name: Get current version
        run:  echo "EDUGAME_PROJECT_VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_ENV

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: toto
        run: docker images

      - name: Pull version to push
        run: docker pull edugame/front:${{ env.EDUGAME_PROJECT_VERSION }}

      - name: toto
        run: docker images

      - name: add production tag
        run: docker tag $(docker images | grep edugame | grep latest | awk '{print $3}') edugame/front:production

      - name: toto
        run: docker images

      - name: Push image
        run: docker image push --all-tags edugame/front

      - name: toto
        run: docker images
